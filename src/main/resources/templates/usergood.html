<script>
    let userinfo=sessionStorage.getItem('userinfo')
    userinfo=JSON.parse(userinfo)
    var CIGTusergood=new Vue({
        el:'#CIGTusergood',
        data:{
            mygoodlist:null
        },
        created(){
          this.GetMyGoodList()
        },
        methods:{
            //切换商品上下架
            ChangeMyGoodStatus(item){
                this.$confirm(`是否下架${item.name}商品?`, '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    MyAjax('/api/delUserGoods','POST',{
                        goodsId:item.id
                    }).then(res=>{
                        if(res.code==0){
                            this.$notify({
                                title: '切换成功',
                                type: 'success'
                            });
                            this.GetMyGoodList()
                        }else{
                            this.$notify.error({
                                title: '切换失败',
                            });
                        }
                    })

                }).catch(() => {
                    this.$notify.error({
                        title: '删除失败',
                    });
                });
            },
            //跳转详情页
            ToDetail(item){
                let good={
                    type:'搜索结果',
                    data:item
                }
                sessionStorage.setItem('good',JSON.stringify(good))
            },
           //获取我的商品列表
           GetMyGoodList(){
               if(userinfo==undefined||userinfo==null){
                   this.$notify({title: '未登录，请先登录',type: 'warning'});
                   return
               }
                MyAjax('/api/findUserGoods','POST',{
                    userId:userinfo.id
                }).then(res=>{
                    if(res.code==0){
                        this.mygoodlist=res.data
                    }else{
                        this.$notify.error({
                            title: '网络错误',
                        });
                    }
                })
           }
        }
    })
</script>
