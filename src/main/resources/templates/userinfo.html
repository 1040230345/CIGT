<script>
    let userinfo=sessionStorage.getItem('userinfo')
    var CIGTuserinfo=new Vue({
        el:'#CIGTuserinfo',
        data:{
            userinfo:null,      //用户信息
            newpassword:null,    //新密码
            imagelist:[],        //用户头像
        },
        created(){
            if(userinfo==undefined||userinfo==null){
                this.$notify({title: '未登录，请先登录',type: 'warning'});
                return
            }
            this.userinfo=JSON.parse(userinfo);
            this.imagelist.push({
                name:'image',url: this.userinfo.image
            })
        },
        methods:{
            //头像上传成功
            ImageSuccess(e){
                if(e.code==0){
                    this.$message({
                        message: '头像上传成功',
                        type: 'success'
                    });
                    this.userinfo.image = e.msg;
                }else{
                    this.$message.error('头像上传失败');
                }
            },
            handleRemove(file, fileList) {
                console.log(file, fileList);
            },
            //修改密码
            UpdPassWord(){
                let newpassword=hex_md5(this.newpassword)
                MyAjax('/api/updateUserPasswordInfo','POST',{
                    password:newpassword,
                    id:this.userinfo.id
                }).then(res=>{
                   if(res.updateUserPassword=='true'){
                       this.$notify({
                           title: '保存成功',
                           type: 'success'
                       });
                       this.userinfo.password=newpassword
                       sessionStorage.setItem('userinfo',JSON.stringify(this.userinfo))
                   }else{
                       this.$notify.error({
                           title: '保存失败',
                       });
                   }
                })
            },
            //修改个人信息
            UpdUserInfo(){
                MyAjax('/api/updateUserInfo','POST',this.userinfo)
                    .then(res=>{
                        if(res.updateUser=='true'){
                            this.$notify({
                                title: '保存基本信息成功',
                                type: 'success'
                            });
                            MyAjax('/api/updateUserImage','POST',{
                                imagePath: this.userinfo.image,
                                userId: this.userinfo.id
                            }).then(res=>{
                                if(res.code == 0){
                                    this.$notify({title: '保存头像成功', type: 'success' });
                                }else{
                                    this.$notify.error({ title: '保存头像失败'});
                                }
                            })
                            sessionStorage.setItem('userinfo',JSON.stringify(this.userinfo))
                        }else{
                            this.$notify.error({
                                title: '保存基本信息失败',
                            });
                        }
                    })
            }
        }
    })
</script>
